<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/taskStyle.css">
	<title>Task List</title>
</head>
<body>
	
	<div class="container" id="app">
	
		<h1 class="logo">
		  <span class="word2">Task</span>
		  <span class="word1">List</span>
		</h1>
		
		<form @submit="addTask()" class="d-flex justify-content-center">
			<div class="col-4">
				<div class="form-group">
					<label for="name">Name Task</label>
					<input v-model="newTask.title" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your Task" required>
				</div>
				<div class="form-group">
					<label for="time">Time Task (Hrs)</label>
					<input v-model="newTask.time" type="number" class="form-control" id="time" placeholder="Time of Task" required>
				</div>
				<div class="d-flex justify-content-end">
					<button type="submit" class="btn btn-info">Add</button>
				</div>
			</div>
		</form>
		
		<br>
		<hr>
		
		<div>
			<p><strong>Things to do &#9481; {{ name }} &#9749; </strong></p>
		
			<template v-for="(t,index) in task">
				<tasklist :t="t" :task="task" :index="index"></tasklist>
			</template>
			<p><strong>Duration: {{ duration }} hrs</strong></p>
		
			<div v-show="!duration" class="alert alert-danger" role="alert">
			  No tasks have been created yet!
			</div>
		</div>
		
	</div>
	


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/taskScript.js"></script>
</body>
</html>
